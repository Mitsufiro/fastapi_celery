services:
  db:
    image: postgres:13-alpine
    #    command: bash -c "alembic revision --autogenerate -m "New Migration" && alembic upgrade head"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
#    networks:
#      - traefik-dashboard

  #    pgadmin:
  #      image: dpage/pgadmin4
  #      environment:
  #        - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
  #        - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
  #      ports:
  #        - 5050:80
  #      depends_on:
  #        - db
  web:
    build: .
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/fastapi_celery
    ports:
      - 8000:8000
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db
      - celery_worker
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`encryptedmailing.online`)"
      - "traefik.http.services.app.loadbalancer.server.port=8000"
#      - "traefik.http.routers.app.entrypoints=websecure"
#      - "traefik.http.routers.app.tls.certresolver=myresolver"

  rabbitmq:
    image: "rabbitmq:3.9.11-management"
    ports:
      - "4360:4360"
      - "5672:5672"
      - "25672:25672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/bitnami
    #      - /bitnami
    depends_on:
      - db
#    networks:
#      - traefik-dashboard
  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A worker.celery_worker worker -l info -Q test-queue
    volumes:
      - .:/fastapi_celery
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      #      - app
      - db
      - rabbitmq
#    networks:
#      - traefik-dashboard


  flower:
    container_name: flower
    build: .
    command: celery -A worker.celery_worker flower --port=5555 -l info -Q test-queue
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - web
      - rabbitmq
      - celery_worker
  traefik:
      image: "traefik:v2.4"
      container_name: "traefik"
      command:
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--providers.docker.exposedbydefault=false"
      ports:
        - "80:80"
        - "8080:8080"
      networks:
        - registry_default
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"

networks:
  registry_default:
    external: true
volumes:
#  letsencrypt:
  postgres_data:
  rabbitmq_data:
    driver: local