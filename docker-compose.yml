services:
  db:
    image: postgres:13-alpine
    #    command: bash -c "alembic revision --autogenerate -m "New Migration" && alembic upgrade head"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
#    networks:
#      - traefik-dashboard

  #    pgadmin:
  #      image: dpage/pgadmin4
  #      environment:
  #        - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
  #        - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
  #      ports:
  #        - 5050:80
  #      depends_on:
  #        - db
  web:
    build: .
    command: bash -c "uvicorn main:app --host 0.0.0.0:8000 --reload"
    volumes:
      - .:/fastapi_celery
    ports:
      - 8000:8000
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db
      - celery_worker
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`web.encryptedmailing.online`)"
      - "traefik.http.services.web.loadbalancer.server.port=8000"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
      - "traefik.http.routers.web.middlewares=traefik-compress"
  rabbitmq:
    image: "rabbitmq:3.9.11-management"
    ports:
      - "4360:4360"
      - "5672:5672"
      - "25672:25672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/bitnami
    #      - /bitnami
    depends_on:
      - db
#    networks:
#      - traefik-dashboard
  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A worker.celery_worker worker -l info -Q test-queue
    volumes:
      - .:/fastapi_celery
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      #      - app
      - db
      - rabbitmq
#    networks:
#      - traefik-dashboard


  flower:
    container_name: flower
    build: .
    command: celery -A worker.celery_worker flower --port=5555 -l info -Q test-queue
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - web
      - rabbitmq
      - celery_worker
  traefik:
      image: "traefik:v2.4"
      container_name: "traefik"
      command:
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--providers.docker.exposedbydefault=false"
        - "--entrypoints.web.address=:80"
        - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
        - "--entrypoints.websecure.address=:443"
        - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
        - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
        - "--certificatesresolvers.myresolver.acme.email=lyashenk.ilya@gmail.com"
        - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      labels:
        - "traefik.http.middlewares.traefik-compress.compress=true"
        - "traefik.http.middlewares.auth.basicauth.users=USER:$$2y$$05$$7qg2gJBqet7VaE2YD6e0d.I8uhXRQtR9IfrlXg73Wj1GXDdQIOQC2"
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`encryptedmailing.online`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=myresolver"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.middlewares=traefik-compress"
      ports:
        - "80:80"
        - "443:443"
        - "8080:8080"
      networks:
        - registry_default
      volumes:
        - "letsencrypt:/letsencrypt"
        - "/var/run/docker.sock:/var/run/docker.sock:ro"


volumes:
  letsencrypt:
  postgres_data:
  rabbitmq_data:
    driver: local
networks:
  registry_default:
    external: true